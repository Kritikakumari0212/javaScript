<!-- alphabet is consonant or vowel -->
<html>

<head>
    <script>
        function al() {
            var alpha = document.getElementById("alpha").value;

            if (alpha == "a" || alpha == "e" || alpha == "i" || alpha == "o" || alpha == "u" || alpha == "A" || alpha == "E" || alpha == "I" || alpha == "O" || alpha == "U") {
                window.alert("alphabet is vowel=" +alpha);
            }
            else {
                window.alert("alphabet is consonant=" +alpha);
            }
        }
    </script>
</head>

<body>
    enter alphabet
    <input type="text" id="alpha">
    <br />
    <input type="button" value="CHECK" onclick="al()" ;>

</body>

</html>
