<!-- fahenheit to celsius -->
<html>

<head>
    <script>
        function celsius() {
            var f = document.getElementById("f").value;
            var cel = (f - 32) * 5 / 9;
            window.alert("f fahrenheit in celsius is =" + cel);
            document.getElementById("h1").innerHTML = cel;
        }
    </script>
</head>

<body>
    enter fahrenheit value
    <input type="text" id="f">
    <br />
    <input type="button" value="CHECK" onclick="celsius()" ;>
    <h1 id="h1"></h1>
</body>

</html>
