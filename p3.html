<!-- even or odd -->
<html>
    <head>
        <script>
            var num=34;
            if(num%2==0)
            {
                document.write("num is even");
                window.alert("num is even");
            }
            else{
                document.write("num is odd");
                window.alert("num is odd");
            }
        </script>

    </head>
</html>
