<html>

<head>
    <script>
        function ch() {
            //alert("hi hi")
            var name = document.getElementById("t").value;
            var fname = document.getElementById("f").value;
            //alert(name);
            if (name == "" && fname == "") {
                //alert("galat");
                document.getElementById("t").style.border = "2px solid red";
                document.getElementById("f").style.border = "2px solid red";
                document.getElementById("sp").innerHTML = "Invalid name";
                document.getElementById("st").innerHTML = "Invalid name";


            }
            else {
                //alert("sahi");
                document.getElementById("sp").innerHTML = "";
                document.getElementById("st").innerHTML = "";
                document.getElementById("t").style.border = "";
                document.getElementById("f").style.border = "";

            }
        }
    </script>
</head>

<body>
    Name
    <input type="text" id="t">
    <span id="sp" style="color: red;"></span>



    <br />
    Father's Name
    <input type="text" id="f">
    <span id="st" style="color: red;"></span>
    <br />
    <input type="button" value="check" onclick="ch()">
    <br />

</body>

</html>
