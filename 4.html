<html>
    <head>
        <script>
function table()
{
    var a=document.getElementById("t").value;
    var tab="";
    for(var i=1; i<=10; i++)
    {
        tab+=a+"*"+i+"="+(a*i);
    }
    document.getElementById("t1").innerHTML=tab;
    
}
        </script>
    </head>
    <body>
        Enter a number for table you want to print=
        <input type="text" id="t">
    </br>
    <input type="button" value="PRINT" onclick="table()">
</br>
<h1>RESULT</h1>
</br>
    <textarea id="t1" rows="10"></textarea>
    </body>
</html>
