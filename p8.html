<!-- alphabet is consonant or vowel -->
<html>

<head>
    <script>
        var al = window.prompt("enter a alphabet");
        if (al=="a" || al=="e" || al=="i" || al=="o" || al=="u" || al=="A" || al=="E" || al=="I" || al=="O" || al=="U") {
            document.write(al, "=alphabet is vowel");
        }
        else {
            document.write(al, "=alphabet is consonant");
        }
    </script>
</head>

</html>
